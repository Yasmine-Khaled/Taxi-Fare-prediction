<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/main.css' %}">
<title>NYC Taxi Ticket</title>
<style>
    body {
  margin: 0;
  padding: 0;
}

.background-container2 {
  height: 100vh;
  width: 100%;
  background-image: url("{% static 'images/nyc_bg.jpg' %}");
    background-color: rgba(255, 255, 255, 0.188); /* Adjust the alpha value (0.0 to 1.0) for opacity */
    background-blend-mode: overlay;
  background-size: cover;
  background-position: center;
}
</style>
</head>
<body>
   
    <div class="background-container2">

        <div class="row">

            <div class="col-4 offset-8 ">
           <div class="ticket"><img src="{% static 'images/ticket.png' %}" alt=""></div>
           <div class="sign"><img src="{% static 'images/taxi-sign-blurred-city-night-background.jpg' %}" alt=""></div>
           <div class="divo">
            <div class="name">
           <h5>Name</h5>
           <h6>{{name}}</h6>
        </div>
        <div class="count">
           <h5>Passenger Count</h5>
           <h6>{{passenger_count}}</h6>
        </div>
        <div class="fare">
           <h5>Fare amount</h5>
           <h6>{{fare_amount}} $</h6>
        </div>
        </div>
            </div>
       </div>
        </div>
</body>
</html>
